  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1d976c, #93f9b9);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px 30px;
      width: 360px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .icon {
      width: 70px;
      height: 70px;
      background-color: #edf2f7;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 1.5s infinite;
    }

    .icon img {
      width: 38px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 5px;
      line-height: 1.4;
    }

    p {
      color: #4a5568;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 100%;
      border: 2px solid #a0aec0;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #e6fffa;
      color: #2d3748;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #38b2ac;
    }

    .result {
      background-color: #f0fff4;
      border: 1.5px dashed #68d391;
      border-radius: 8px;
      padding: 18px;
      min-height: 60px;
      font-size: 16px;
      color: #22543d;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-calc {
      background-color: #f6e05e;
      color: #2d3748;
    }

    .btn-calc:hover {
      background-color: #ecc94b;
      transform: translateY(-2px);
    }

    .btn-reset {
      background-color: #48bb78;
      color: white;
    }

    .btn-reset:hover {
      background-color: #38a169;
      transform: translateY(-2px);
    }

  </style>
